<div class="my-3">
    <h2>Custom Observable</h2>
    <br>

    <div class="row">
        <div class="col-md-6">
            <strong>Ex - 01 (Manual)</strong>
            <hr>
            <ul class="techList" id="elContainer" [ngClass]="techStatus == 'completed' ? 'completed' : techStatus == 'error' ? 'error' : ''">
            </ul>
        </div>

        <div class="col-md-6">
            <strong>Ex - 02      (Custom Interval Observable)</strong>
            <hr>
            <ul class="techList" id="elContainer2" [ngClass]="techStatus2 == 'completed' ? 'completed' : techStatus2 == 'error' ? 'error' : ''" > 
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <br>
            <strong>Ex - 03 (Random Names)</strong>
            <br>
            <br>
            <p class=" bg-light py-2 px-3  border rounded">
                <strong>Random Name :</strong> 
                'Avi','Ash','Archana','Ishwer','Kapil','Maroti','Ashwini'
            </p>
            <hr>
            <p>Current Names : <strong>{{names}}</strong></p>
            <span class="badge"
            [ngClass]="techStatus3 == 'completed' ? 'text-bg-success' : techStatus3 == 'error' ? 'text-bg-danger' : 'text-bg-primary'" >{{techStatus3 == 'completed' ? 'Success' : techStatus3 == 'error' ? 'Error' : 'Running'}}</span>
        </div>
    </div>
</div>
